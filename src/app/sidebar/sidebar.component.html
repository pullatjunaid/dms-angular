<div class="sidebar-wrapper">
  <div class="logo">
    <a href="/" class="simple-text logo-mini">
      <div class="logo-image-small">
        <img src="assets/img/PU_Logo-white-150x150.png" />
      </div>
    </a>
    <a href="/" class="simple-text logo-normal"> DMS | DCS | SET </a>
  </div>
  <ul class="nav">
    <li
      *ngFor="let menuItem of menuItems"
      routerLinkActive="active"
      class="{{ menuItem.class }}"
    >
      <a class="d-flex side-menu-item" [routerLink]="[menuItem.path]">
        <!-- <i class="nc-icon {{ menuItem.icon }}"></i> -->
        <span class="material-icons">{{ menuItem.icon }}</span>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
</div>
