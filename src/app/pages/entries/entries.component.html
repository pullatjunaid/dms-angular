<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <h4 class="card-title table-title">
          Entries
          <span class="count-span"> (About {{ dataLength }} results)</span>
        </h4>
        <button
          type="submit"
          class="btn btn-primary btn-round"
          (click)="onClickAddNew()"
          *ngIf="authService.isAdmin()"
        >
          New
        </button>
      </div>
      <!-- Progressbar start  -->
      <mat-progress-bar
        mode="indeterminate"
        *ngIf="isLoadingFetchEntries"
      ></mat-progress-bar>
      <!-- Progress bar end  -->
      <div class="card-body">
        <div class="mat-elevation-z8">
          <form class="table-filter-form" [formGroup]="filterForm" novalidate>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                formControlName="fromDate"
                (keyup)="applyFilter($event)"
                formControlName="searchKey"
                placeholder="search..."
              />
            </div>
          </form>

          <table
            mat-table
            [dataSource]="dataSource"
            matSort
            (matSortChange)="sortChange($event)"
          >
            <!-- SL Number Column -->
            <ng-container matColumnDef="slNo">
              <th mat-header-cell *matHeaderCellDef>#</th>
              <td
                mat-cell
                *matCellDef="let element; let i = index"
                class="td-sl-no"
              >
                {{ i + 1 }}
              </td>
            </ng-container>

            <!-- ref id Column -->
            <ng-container matColumnDef="ref_id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="id">
                Ref ID
              </th>
              <td
                mat-cell
                *matCellDef="let element"
                (click)="onEditEntry(element)"
                class="td-ref-id"
              >
                {{ element.ref_id }}
              </td>
            </ng-container>

            <!-- from whom Column -->
            <ng-container matColumnDef="from_whom">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="from_whom">
                From
              </th>
              <td mat-cell *matCellDef="let element" class="td-from-whom">
                {{ element.from_whom?.title }}
              </td>
            </ng-container>

            <!-- to whom Column -->
            <ng-container matColumnDef="to_whom">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
              <td mat-cell *matCellDef="let element" class="td-to-whom">
                {{ element.to_whom?.title }}
              </td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="created_at">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
              <td mat-cell *matCellDef="let element">
                {{ element.created_at | date }}
              </td>
            </ng-container>

            <!-- Subject Column -->
            <!-- <ng-container matColumnDef="subject">
              <th mat-header-cell *matHeaderCellDef>Subject</th>
              <td mat-cell *matCellDef="let element" class="td-subject">
                {{ element.subject }}
              </td>
            </ng-container> -->

            <!-- actions Column  -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-button
                  color="primary"
                  (click)="onEditEntry(element)"
                  *ngIf="authService.isAdmin()"
                >
                  Edit
                </button>
                <button
                  mat-button
                  color="primary"
                  (click)="onViewEntry(element)"
                  *ngIf="authService.isAdmin()"
                >
                  View
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <!-- <div *ngIf="!dataSource || dataSource.length < 1">
            Not entries found
          </div> -->
          <mat-paginator
            #paginator
            [length]="dataLength"
            [pageIndex]="pageNumber - 1"
            [pageSize]="perPage"
            [pageSizeOptions]="[10, 20, 30, 50, 100]"
            (page)="handlePage($event)"
            showFirstLastButtons
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
