<div class="row modal-container">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Add New App User</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="addUserForm" (ngSubmit)="onSubmitAppUser()" novalidate>
        <div class="row">
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>Full Name <span class="mandatory-text">*</span></label>
              <input
                type="text"
                class="form-control"
                placeholder="Full Name"
                formControlName="name"
                required
                [ngClass]="{ 'is-invalid': submitted && fc.name.errors }"
              />
              <div *ngIf="submitted && fc.name.errors" class="invalid-feedback">
                <div *ngIf="fc.name.errors.required">Full Name is required</div>
              </div>
            </div>
          </div>
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>Email Address <span class="mandatory-text">*</span></label>
              <input
                type="email"
                class="form-control"
                placeholder="Email Address"
                formControlName="email"
                ngModel
                email="true"
                required
                [ngClass]="{ 'is-invalid': submitted && fc.email.errors }"
              />
              <div
                *ngIf="submitted && fc.email.errors"
                class="invalid-feedback"
              >
                <div *ngIf="fc.email.errors.required">
                  Email Address is required
                </div>
              </div>
              <div class="form-error-message" *ngIf="addUserFormError?.email">
                {{ addUserFormError.email }}
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>Password <span class="mandatory-text">*</span></label>
              <input
                [type]="passwordInputType"
                class="form-control"
                placeholder="Password"
                formControlName="password"
                required
                [ngClass]="{ 'is-invalid': submitted && fc.password.errors }"
              />
              <div
                *ngIf="submitted && fc.password.errors"
                class="invalid-feedback"
              >
                <div *ngIf="fc.password.errors.required">
                  Password is required
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="col-md-6">
            <div class="form-group">
              <mat-checkbox
                class="visibility-checkbox"
                color="Warn"
                value="true"
                (change)="onPasswordVisibleCheck($event)"
              >
              </mat-checkbox>
            </div>
          </div> -->
        </div>

        <div class="row">
          <div class="update ml-auto mr-auto d-flex align-items-center">
            <button
              type="submit"
              class="btn btn-primary btn-round d-flex align-items-center"
            >
              {{ data?.id ? "Update" : "Save" }}
              <mat-progress-spinner
                class="spinner ml-5"
                mode="indeterminate"
                diameter="20"
                color="accent"
                *ngIf="loadingSave"
              >
              </mat-progress-spinner>
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-round"
              mat-button
              [mat-dialog-close]="false"
            >
              Discard
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
